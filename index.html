<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripelliart Header</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Ubuntu, sans-serif;
        }
        .ripelliart-header {
            background-color: rgba(235, 235, 235, 1);
            color: rgba(67, 39, 17, 1);
            font-weight: 700;
            font-size: 24px;
            line-height: 36px;
        }
        .header-top {
            background-color: rgba(217, 217, 217, 1);
            height: 5px;
            width: 100%;
        }
        .header-main {
            position: relative;
            width: 100%;
        }
        .background-image {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .header-content {
            position: relative;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .phone-icon {
            width: 36px;
            height: 36px;
        }
        .featured-image {
            display: block;
            max-width: 524px;
            width: 100%;
            height: auto;
            margin: 5% auto;
        }
        .bottom-section {
            background-color: rgba(235, 235, 235, 1);
            padding: 50px 5%;
            min-height: 200px;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
            }
            .contact-info {
                margin-top: 20px;
            }
        }
        @media (max-width: 480px) {
            .ripelliart-header {
                font-size: 20px;
                line-height: 30px;
            }
            .logo {
                max-width: 250px;
            }
            .phone-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="ripelliart-header">
        <div class="header-top"></div>
        <div class="header-main">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/900e4410cbcbd12bb99024453df39379f1b4d631bdffbb30f2e31fd1fadeaee5?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Background image" class="background-image">
            <div class="header-content">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2b12fb2fafedd5d953f193c955899fd60d35e80bb7d34b90ef1759e6f170240f?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Ripelliart Logo" class="logo">
                <div class="contact-info">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f470ddf32161dac43f6424e241e9307d5d8d058c9c416bd9acac94862120741b?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Phone icon" class="phone-icon">
                    <span>+39 320 215 1166</span>
                </div>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/767f8da2f588a40bbc079eb28ee0c2484c4c7ef69766ae8c5061744f2a50f374?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Featured image" class="featured-image">
        </div>
        <div class="bottom-section">
        </div>
    </header>
</body>
</html>
