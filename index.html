<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            background-color: #fff;
            z-index: 10;
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 45px 70px 7px;
        }

        .header-content {
            display: flex;
            width: 100%;
            max-width: 1896px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            aspect-ratio: 4;
            object-fit: contain;
            object-position: center;
            width: 392px;
            max-width: 100%;
            height: auto;
        }

        .contact-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .phone-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 49px;
            height: auto;
        }

        .phone-number {
            font-size: 18px;
            color: #333;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 1200px) {
            .header {
                padding: 30px 50px 5px;
            }

            .logo {
                width: 300px;
            }

            .phone-icon {
                width: 40px;
            }

            .phone-number {
                font-size: 16px;
            }
        }

        @media (max-width: 991px) {
            .header {
                padding: 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                width: 250px;
            }

            .contact-info {
                gap: 15px;
            }

            .phone-icon {
                width: 35px;
            }

            .phone-number {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .logo {
                width: 200px;
            }

            .contact-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .phone-icon {
                width: 30px;
            }

            .phone-number {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/2b12fb2fafedd5d953f193c955899fd60d35e80bb7d34b90ef1759e6f170240f?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" class="logo" alt="Company logo" />
            <div class="contact-info">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb8d91f49c4bc4c109bce6dc89e79325365ca3d6faa8ced183deabfbcc4d022b?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" class="phone-icon" alt="" />
                <p class="phone-number">
                    <span class="visually-hidden">Phone number:</span>
                    +39 320 215 1166
                </p>
            </div>
        </div>
    </header>
</body>
</html>
