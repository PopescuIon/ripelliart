<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripelliart Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Ubuntu, sans-serif;
            line-height: 1.5;
            color: #1d1c34;
        }
        .ripelliart-container {
            background-color: #ebebeb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }
        .top-divider {
            background-color: #d9d9d9;
            width: 100%;
            height: 1px;
        }
        .main-content {
            position: relative;
            width: 100%;
            padding: 1px 0;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .header-container {
            position: relative;
            background-color: #fff;
            display: flex;
            width: 100%;
            padding-bottom: 16px;
            flex-direction: column;
        }
        .header {
            background-color: #fff;
            z-index: 10;
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 45px 5% 7px;
        }
        .header-content {
            display: flex;
            width: 100%;
            max-width: 1896px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        .contact-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .phone-icon {
            width: 49px;
            height: 49px;
        }
        .phone-number {
            font-size: 1.2rem;
            font-weight: 700;
        }
        .main-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 50px auto;
        }
        @media (max-width: 768px) {
            .header {
                padding: 20px 5%;
            }
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            .contact-info {
                margin-top: 15px;
            }
            .main-image {
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <section class="ripelliart-container">
        <div class="top-divider"></div>
        <div class="main-content">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/43efb1adcbe5ad68c756190675fbb3ea776ebab7609968ae1bb277aca13823dd?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Background" class="background-image">
            <header class="header-container">
                <div class="header">
                    <div class="header-content">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2b12fb2fafedd5d953f193c955899fd60d35e80bb7d34b90ef1759e6f170240f?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Ripelliart Logo" class="logo">
                        <div class="contact-info">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb8d91f49c4bc4c109bce6dc89e79325365ca3d6faa8ced183deabfbcc4d022b?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="" class="phone-icon">
                            <p class="phone-number">+39 320 215 1166</p>
                        </div>
                    </div>
                </div>
            </header>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/767f8da2f588a40bbc079eb28ee0c2484c4c7ef69766ae8c5061744f2a50f374?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Main Content" class="main-image">
        </div>
    </section>
</body>
</html>
