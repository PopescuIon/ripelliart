<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripelliart Section</title>
    <style>
        .ripelliart-container {
            background-color: #ebebeb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #1d1c34;
            font: 700 30px/45px Ubuntu, sans-serif;
        }
        .top-divider {
            background-color: #d9d9d9;
            width: 100%;
            height: 1px;
        }
        .content-wrapper {
            position: relative;
            min-height: 1439px;
            width: 100%;
            padding: 1px 0 766px;
        }
        .background-image {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .header-container {
            position: relative;
            background-color: #fff;
            display: flex;
            width: 100%;
            padding-bottom: 16px;
            flex-direction: column;
            margin: -2px 0;
        }
        .header-content {
            background-color: #fff;
            z-index: 10;
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 45px 70px 7px;
        }
        .header-inner {
            display: flex;
            width: 100%;
            max-width: 1896px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .logo {
            aspect-ratio: 4;
            object-fit: contain;
            object-position: center;
            width: 392px;
            max-width: 100%;
        }
        .contact-info {
            display: flex;
            gap: 30px;
            margin: auto 0;
        }
        .phone-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 49px;
        }
        .phone-number {
            align-self: start;
            flex-basis: auto;
        }
        .main-image {
            aspect-ratio: 1.7;
            object-fit: contain;
            object-position: center;
            width: 524px;
            align-self: center;
            max-width: 100%;
            margin: 200px 0 -153px;
        }
        @media (max-width: 991px) {
            .content-wrapper {
                max-width: 100%;
                padding-bottom: 100px;
            }
            .header-container {
                max-width: 100%;
            }
            .header-content {
                max-width: 100%;
                padding: 0 20px;
            }
            .header-inner {
                max-width: 100%;
            }
            .main-image {
                margin: 40px 0 10px;
            }
        }
    </style>
</head>
<body>
    <section class="ripelliart-container">
        <div class="top-divider"></div>
        <div class="content-wrapper">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/43efb1adcbe5ad68c756190675fbb3ea776ebab7609968ae1bb277aca13823dd?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="" class="background-image" />
            <header class="header-container">
                <div class="header-content">
                    <div class="header-inner">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2b12fb2fafedd5d953f193c955899fd60d35e80bb7d34b90ef1759e6f170240f?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Ripelliart Logo" class="logo" />
                        <div class="contact-info">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb8d91f49c4bc4c109bce6dc89e79325365ca3d6faa8ced183deabfbcc4d022b?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Phone Icon" class="phone-icon" />
                            <p class="phone-number">+39 320 215 1166</p>
                        </div>
                    </div>
                </div>
            </header>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/767f8da2f588a40bbc079eb28ee0c2484c4c7ef69766ae8c5061744f2a50f374?placeholderIfAbsent=true&apiKey=0bca8f5a69044fd1a9b3b90152ffc1d8" alt="Main Ripelliart Image" class="main-image" />
        </div>
    </section>
</body>
</html>
